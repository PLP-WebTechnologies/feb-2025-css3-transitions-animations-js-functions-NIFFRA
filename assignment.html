<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage with CSS and JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Webpage with CSS Animations</h1>
        <button id="animateButton">Click to Animate</button>
        <div id="animationBox" class="box"></div>
        <input type="text" id="dataInput" placeholder="Enter some text to save">
        <button id="saveButton">Save to Local Storage</button>
        <div id="savedData"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
